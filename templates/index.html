<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Enhancer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Audio Enhancer</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload file:</label>
            <input type="file" id="file" name="file" required>
            <label for="enhancement_type">Select enhancement type:</label>
            <select id="enhancement_type" name="enhancement_type">
                <option value="music">Music</option>
                <option value="podcast">Podcast</option>
                <option value="movie">Movie/Other</option>
            </select>
            <button type="submit">Enhance</button>
        </form>
    </div>
</body>
</html>
